<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

            crossorigin="anonymous"></script>

<script>
    function addUser() {
        $.ajax("/api/user/test", {
            type : 'POST',
            contentType : 'application/json',
            data : JSON.stringify({name: "Henry"}),
            success: function () {
                alert("Saved!");
            }

        })
    }
</script>
